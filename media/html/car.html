<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>购物车界面</title>
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_2060944_ijzisve3p1h.css"
    />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_2060944_aq6lsrn2gj7.css"
    />
    <link rel="stylesheet" href="../css/head_head.css" />
    <link rel="stylesheet" href="../css/car.css" />
  </head>
  <body>
    <!-- 头部 -->
    <div class="head clearfix">
      <div class="logo">
        <a href="https://www.midea.cn/?mtag=40005.1.10"></a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="https://www.midea.cn/">首页</a></li>
          <li>
            <a
              href="https://www.midea.cn/enterprise/cooperation/index?mtag=40005.1.41"
              >企业采购</a
            >
          </li>
          <li>
            <a href="https://vip.midea.cn/my/house_set?mtag=40005.1.43"
              >全屋智能家电套购</a
            >
          </li>
          <li>
            <a
              href="https://vip.midea.cn/login/web_login?rurl=https%3A%2F%2Fvip.midea.cn%2Fmy%2Fscore_welfare%3Fmtag%3D40005.1.44"
              >会员福利社</a
            >
          </li>
          <li><a href="https://msmart.midea.com/">美的美居</a></li>
        </ul>
      </div>
      <div class="opration clearfix">
        <div class="login">
          <div class="bgc"></div>
          <a class="lo_deng" href="../html/login.html"> 登录 </a>
          <ul class="my_list clearfix">
            <li>
              <a href=""><i class="iconfont icon-icon2"></i>我的订单</a>
            </li>
            <li>
              <a href=""><i class="iconfont icon-youhuiquan"></i>我的优惠券</a>
            </li>
            <li>
              <a href=""><i class="iconfont icon-huiyuan-"></i>会员福利社</a>
            </li>
            <li>
              <a href=""><i class="iconfont icon-wodequanyi"></i>我的权益</a>
            </li>
            <li>
              <a href=""><i class="iconfont icon-guan"></i>我的美的</a>
            </li>
            <li>
              <a class="tuichu" href="../html/shouye.html"
                ><i class="iconfont icon-shezhi"></i>退出账户</a
              >
            </li>
          </ul>
        </div>
        <div class="car_head">
          <a class="car_a" href="../html/car.html"></a>
          <ul class="car_a_list">
            <li>
              立即
              <a href="../html/login.html">登录</a>
              查看购物车商品
            </li>
          </ul>
          <ul class="car_buy_show">
            <li><span class="car_buy_show_num">3</span>件商品已选购</li>
          </ul>
        </div>
        <div class="pho">
          <i class="pho_a" href=""></i>
        </div>
        <div class="sear">
          <i class="sear_tu"></i>
          <input type="text" class="sear_inp" />
          <ul class="sear_tu_ul">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 通知信息 -->
    <div class="notice">
      <p>
        【通知】受疫情管控政策影响，新疆、辽宁大连等区域发货/配送时效有所延迟，对您造成的不便，敬请谅解！
      </p>
    </div>
    <!-- 购物车头部信息 -->
    <div class="cart_top">
      <h2>购物车</h2>
    </div>
    <!-- 购物车商品信息 -->
    <div class="cart_body"></div>
    <!-- 会员开卡 -->
    <div class="pro_cart">
      <i class="iconfont icon-icon-pro"></i>
      开通PRO会员，立享全场家电270元券礼包
      <a href="javascript:;">立即开卡</a>
    </div>

    <!-- 购物车商品模板引擎 -->
    <script type="text/html" id="cart_list">
        <!-- 全选框 -->
        <ul class="cart_all">
          <li class="choose_all">
            <input class="select-all" type="checkbox" {{ selectAll && list_stor.length && 'checked' }} />全选
          </li>
          <li style="width: 315px">商品信息</li>
          <li style="width: 160px">规格</li>
          <li style="width: 160px">单价（元）</li>
          <li style="width: 160px">数量</li>
          <li style="width: 160px">小计（元）</li>
          <li style="width: 99pxpx">操作</li>
        </ul>
        <!-- 购物车列表 -->
        <div class="cart_list clearfix">
          <div class="cart_title">
            <input type="checkbox" disabled />
            <div class="guan">
              <i class="iconfont icon-guan"></i>
              美的官网商城
            </div>
            <a href="javascript:;"
              >优惠券
              <i class="iconfont icon-xiala-caidan"></i>
            </a>
          </div>
          <div class="activity_top clearfix">
            <input type="checkbox" disabled/>
            <i class="chang">场景套装</i>
            <div class="zhe">
              满3000打9.5折
              <i class="iconfont icon-xiala-caidan"></i>
            </div>
          </div>
          {{ if list_stor.length }}
          <ul class="shangli clearfix">
            {{each list_stor v}}
            <li>
              <input data-id="{{ v.Id }}" class="select-item" type="checkbox" style="float: left" {{ v.is_select && 'checked' }} />
              <div class="item">
                <img src="{{v.img}}" alt="" class="item_img" />
                <div class="item_desc">
                  <a href=""> {{v.name}} </a>
                </div>
                <div class="item_sku">
                  <span class="item_sku_color">玄武色</span>
                  <span class="item_sku_desc">16L</span>
                </div>
                <div class="item_price">
                  <del class="item_old_price">{{v.price}}</del>
                  <span class="item_price_now">{{v.price_pro}}</span>
                  <div class="more_act">更多活动</div>
                </div>
                <div class="item_num">
                  <button data-id="{{ v.Id }}" class="minus">-</button>
                  <input
                    class="inp_num"
                    type="text"
                    value="{{ v.cart_number }}"
                  />
                  <button data-id="{{ v.Id }}" class="plus">+</button>
                </div>
                <div class="item_total">{{v.price_pro}}</div>
                <div class="item_opration">
                  <a class="collect" href="../html/list_new.html">返回列表页</a>
                  <button data-id="{{ v.Id }}" class="delet">删除</button>
                </div>
              </div>
            </li>
            {{ /each }}
          </ul>
        </div>
        {{ else }}
        <!-- 空购物车 -->
        <div class="cart_empty">
          <i class="icon_cart"></i>
          <div class="hinter">您的购物车还是空的，去看看心仪的商品吧~</div>
          <div class="cart_btn">
            <a href="javascript:;">去购物</a>
            <a href="javascript:;">去收藏夹</a>
          </div>
        </div>
        {{ /if }}
        <!-- 结算框 -->
      <div class="cart_sum clearfix">
        <div class="sum_left">
          <!-- <div class="sum_choose">
            <input type="checkbox" name="" id="" />全选
          </div> -->
          <a href="../html/list_new.html" class="sum_delete">继续购物</a>
          <div class="sum_collect">移入收藏夹</div>
          <button {{ !list_stor.length && 'disabled' }} class="sum_shixiao">清空购物车</button>
        </div>
        <div class="sum_right">
          <div class="sum_num">
            <span>已选商品</span>
            <span class="total_chech">{{ total }}</span>
            <span>款</span>
          </div>
          <div class="sum_price">
            <span class="one">合计</span>
            <span class="two">￥{{ totalPrice.toFixed(2) }}</span>
          </div>
          <button {{ !list_stor.length && 'disabled' }} class="order">去结算</button>
        </div>
      </div>
    </script>

    <script src="../jquery/jquery.min.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../lib/utils.js"></script>
    <script src="../lib/pagination.js"></script>
    <script src="../js/car.js"></script>
  </body>
</html>
